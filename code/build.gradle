plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.3'
  id 'java'
}

sourceCompatibility = 1.8
jar.manifest.attributes('Main-Class': 'view.UserInterface')

shadowJar {
  baseName = 'EasyFilenameChanger'
  classifier = null
}

task buildStandalone(type: Copy) {
  from shadowJar into '..'
}
