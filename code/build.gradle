plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '2.0.3'
}

mainClassName = 'view.UserInterface'
sourceCompatibility = 1.8

shadowJar {
  baseName = 'EasyFilenameChanger'
  classifier = null
}

task buildStandalone(type: Copy) {
  from shadowJar into '..'
}
buildStandalone.finalizedBy clean
